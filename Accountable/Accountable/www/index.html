<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>Accountable</title>
    <link rel="stylesheet" type="text/css" href="css/font.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.5-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.5-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
    <header>
        <h1>Accountable</h1>
        <p class="pre-heading">We are responsible for your accounts</p>
        <hr />
    </header>
    <main>
        <section id="home">
            <div>
                <div class="mic">
                    <i class="fa fa-microphone"></i>
                </div>
            </div>
            <div>
                <div class="input-box">
                    <textarea rows="2" placeholder="Where is the money?"></textarea>
                    <span class="submit-btn"><i class="fa fa-paper-plane"></i></span>
                </div>
            </div>
        </section>
        <section id="add-bill" style="display: none;">
            <div class="row matrix">
                <div class="col-xs-6">
                    <a href="#add-bill-income">
                        <i class="fa fa-inr"></i>
                        <p>Income</p>
                    </a>
                </div>
                <div class="col-xs-6">
                    <a href="#add-bill-expense">
                        <i class=" fa fa-inr"></i>
                        <p>Expense</p>
                    </a>
                </div>
                <div class="col-xs-6">
                    <a href="#add-bill-transfer">
                        <i class="fa fa-inr"></i>
                        <p>Transfer</p>
                    </a>
                </div>
                <div class="col-xs-6">
                    <a href="#add-bill-settlement">
                        <i class="fa fa-inr"></i>
                        <p>Settlement</p>
                    </a>
                </div>
            </div>
        </section>
        <section id="add-bill-income"  style="display: none;">
            <h2 class="text-center">Add Income</h2>
            <form>
                <p>
                    <label>Category</label>
                    <select name="cat" class="cat form-control"></select>
                </p>
                <p>
                    <label>Date</label>
                    <input type="date" name="date" placeholder="YYYY-MM-DD" class="form-control" />
                </p>
                <p>
                    <label>Amount</label>
                    <input type="number" name="amount" class="form-control" />
                </p>
                <p>
                    <label>Account</label>
                    <select name="account" class="account form-control"></select>
                </p>
                <div class="row">
                    <div class="col-xs-6">
                        <button type="submit" class="btn btn-success form-control">Save</button>
                    </div>
                    <div class="col-xs-6">
                        <button type="reset" class="btn btn-danger form-control">Reset</button>
                    </div>
                </div>
            </form>
        </section>
        <section id="add-bill-expense" style="display: none;">
            <h2 class="text-center">Add Expense</h2>
            <form>
                <p>
                    <label>Category</label>
                    <select name="cat" class="cat form-control"></select>
                </p>
                <p>
                    <label>Item</label>
                    <input type="text" name="item" class="form-control"/>
                </p>
                <p>
                    <label>Date</label>
                    <input type="date" name="date" placeholder="YYYY-MM-DD" class="form-control" />
                </p>
                <p>
                    <label>Amount</label>
                    <input type="number" name="amount" class="form-control" />
                </p>
                <p>
                    <label>Account</label>
                    <select name="account" class="account form-control"></select>
                </p>
                <div class="row">
                    <div class="col-xs-6">
                        <button type="submit" class="btn btn-success form-control">Save</button>
                    </div>
                    <div class="col-xs-6">
                        <button type="reset" class="btn btn-danger form-control">Reset</button>
                    </div>
                </div>
            </form>
        </section>
        <section id="stats1" style="display: none;">
            <h1>Daily</h1>
            <div class="container text-center">
                <canvas id="myChart" width="300" height="300"></canvas>
            </div>
        </section>
        <section id="stats2" style="display: none;">
            <h1>Category</h1>
            <div class="container text-center">
                <canvas id="myChart2" width="300" height="300"></canvas>
            </div>
            </section>
        <section id="list" style="display: none;">
            <div class="container">
                <div class="list-group">
                    <div class="row"> <div class="col-xs-4">Account</div> <div class="col-xs-4">Amount</div> <div class="col-xs-4">Category</div></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li>
                <a class="active" href="#home">
                    <i class="fa fa-home"></i>
                    <p>Home</p>
                </a>
            </li>
            <li>
                <a href="#add-bill">
                    <i class="fa fa-plus"></i>
                    <p>Add Bills</p>
                </a>
            </li>
            <li>
                <a href="#stats2">
                    <i class="fa fa-bar-chart"></i>
                    <p>Stats</p>
                </a>
            </li>
            <li>
                <a href="#list" class="listBtn">
                    <i class="fa fa-bar-chart"></i>
                    <p>Expenses</p>
                </a>
            </li>
            <li>
                <a href="#list" class="settleBtn">
                    <i class="fa fa-bar-chart"></i>
                    <p>Settlements</p>
                </a>
            </li>
            <li>
                <a href="#list" class="incBtn">
                    <i class="fa fa-bar-chart"></i>
                    <p>Income</p>
                </a>
            </li>
        </ul>
    </footer>
    <script src="cordova.js"></script>
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/jquery.mobile.min.js"></script>
    <script src="scripts/pouchdb-4.0.3.min.js"></script>
    <script src="scripts/pouchdb.localstorage.min.js"></script>
    <script src="scripts/db.js"></script>
    <script src="scripts/edit_distance.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/sms_templates.js"></script>
    <script src="scripts/handlers.js"></script>
    <script src="scripts/parse.js"></script>
    <script src="scripts/Chart.js/Chart.js"></script>
    <script src="scripts/charts.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
